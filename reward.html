<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reward</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet"> <!-- Font link for Kanit -->

    <script>
        document.addEventListener('contextmenu', (event) => event.preventDefault());
        document.addEventListener('keydown', (event) => {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.key === 'u') || 
                (event.ctrlKey && event.shiftKey && event.key === 'I') || 
                (event.ctrlKey && event.shiftKey && event.key === 'C')) {
                event.preventDefault();
            }
        });
    </script>
    
</head>
<body>
    <div class="reward-container">
        <h2>You have answered the questions correctly, enjoy your reward!</h2>
        <img src="assets/qr.png" alt="Your QR Code" id="qr-code"> <!-- Update with your QR code path -->
    </div>
</body>
</html>
